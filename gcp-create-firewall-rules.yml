---
  - hosts: localhost
    connection: local
    gather_facts: yes
    vars:
      gcp_project: iaac-gloud-313808
      gcp_account_type: serviceaccount
      gcp_account_file: /home/frederic_pitteloud_gmail_com/security/ansible-iaac-gcloud.json
      gcp_zone: 'europe-west6-b'
      gcp_region: 'europe-west6'

    tasks:

########## create firewall rules ############

      - name: create ICMP firewall rules
        gcp_compute_firewall:
          name: fw-vpcdev-allow-icmp
          selfLink: "projects/iaac-gloud-313808/global/firewalls/fw-vpcdev-allow-icmp"
          network: "projects/iaac-gloud-313808/global/networks/iaac-gcloud-vpcdev"
          direction: "INGRESS"
          description: Allow ICMP
          allowed:
          - ip_protocol: tcp
            ports:
            - '7'
          - ip_protocol: udp
            ports:
            - '7'
          project: "{{ gcp_project }}"
          auth_kind: "{{ gcp_account_type }}"
          service_account_file: "{{ gcp_account_file }}"
          state: present